# Renderデプロイ設定
services:
  - type: web
    name: nanamitool
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python create_admin.py && python -c 'from app import app; from seed_kanji import seed_kanji; app.app_context().push(); seed_kanji()' && gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: nanamitool-db
          property: connectionString

databases:
  - name: nanamitool-db
    plan: free
    databaseName: nanamitool
